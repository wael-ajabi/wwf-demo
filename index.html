<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Video with A-Frame and Custom Marker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false; sourceType: webcam; trackingMethod: best;">
        <a-assets>
            <video id="video1" autoplay loop="true" src="./video/test.mp4"></video>
        </a-assets>

        <a-marker type='pattern' url='./test2.patt'>
            <a-video src="#video1" width="1" height="1" rotation="-90 0 0"></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
